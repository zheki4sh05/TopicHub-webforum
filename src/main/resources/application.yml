server:
  port: 8080
spring:
  devtools:
    livereload:
      enabled: true
    restart:
      additional-paths: src/main/resources
  messages:
    basename: messages
    encoding: UTF-8
  config:
    import:
      optional:file:.env[.properties]
  application:
    name: topichub
    host: localhost
  datasource:
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
    driver-class-name: ${DB_DRIVER}
    url: ${DB_URL}
  flyway:
    enabled: true
    baselineOnMigrate: true
    locations: classpath:db/migration
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
application:
  security:
    jwt:
      secret-key: ${SECRET_KEY}
      accessTokenExpire: 86400000
      refresh-token-expiration: 604800000
logging:
  level:
    root: INFO
    com:
      example:
        topichubbackend: INFO
client:
  hostName:
    ${CLIENT_HOST}
  port:
    ${CLIENT_PORT}

minio:
  url: ${MN_URL}
  access-key: ${MN_LOGIN}
  secret-key: ${MN_PASS}
  bucket: ${MN_BUCKET}